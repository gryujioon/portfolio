<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYU JIYOON | AI VISUAL ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05060b; 
            --gold: #c5a363; 
            --white: #ffffff; 
            --serif: 'Cormorant Garamond', serif; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background-color: var(--bg); 
            color: var(--white); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden; 
            min-height: 100vh;
            position: relative;
        }

        /* ✨ 지윤님이 원하신 은은한 움직이는 그라데이션 배경 */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 15%, #0d152a 0%, transparent 50%),
                        radial-gradient(circle at 85% 85%, #1a1f35 0%, transparent 50%);
            z-index: -1; 
            animation: moveGradient 10s infinite alternate ease-in-out;
        }

        @keyframes moveGradient {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.15); opacity: 1; }
        }

        .container { padding: 60px 80px; position: relative; z-index: 1; }

        header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 80px; border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 30px; 
        }

        .brand h1 { font-family: var(--serif); font-size: 3.5rem; font-weight: 300; letter-spacing: 5px; text-transform: uppercase; }
        .tagline { font-size: 0.7rem; letter-spacing: 5px; color: var(--gold); margin-top: 10px; }
        
        .nav-area a { font-size: 0.8rem; color: var(--gold); text-decoration: none; margin-right: 30px; }
        
        .btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: white; padding: 10px 20px; font-size: 0.65rem; cursor: pointer; 
            margin-left: 10px; transition: 0.4s; 
        }
        .btn-gold { border-color: var(--gold); color: var(--gold); }
        .btn:hover { background: white; color: black; }

        /* 갤러리 그리드 */
        #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap: 50px; }
        .item { position: relative; }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .thumb img, .thumb video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 1s; }
        .item:hover img, .item:hover video { opacity: 1; transform: scale(1.05); }
        
        .item-title { margin-top: 20px; text-align: center; }
        .item-title h3 { font-family: var(--serif); font-style: italic; color: var(--gold); font-weight: 300; font-size: 1.5rem; }

        footer { margin-top: 150px; text-align: center; padding-bottom: 60px; }
        .footer-mail { font-family: var(--serif); font-size: 2.5rem; color: white; text-decoration: none; font-style: italic; transition: 0.5s; }
        .footer-mail:hover { color: var(--gold); letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <header>
            <div class="brand">
                <h1 contenteditable="true">RYU JIYOON</h1>
                <p class="tagline">CINEMATIC VFX & DIRECTION</p>
            </div>
            <div class="nav-area">
                <a href="mailto:gryu98794@gmail.com">gryu98794@gmail.com</a>
                <input type="file" id="file-input" multiple hidden accept="image/*,video/*">
                <button class="btn btn-gold" onclick="document.getElementById('file-input').click()">+ ADD WORKS</button>
                <button class="btn" onclick="saveArchive()">SAVE</button>
                <button class="btn" onclick="clearArchive()" style="color:#ff6b6b">RESET</button>
            </div>
        </header>

        <main id="gallery"></main>

        <footer>
            <p style="font-size:0.6rem; letter-spacing:5px; color:#c5a363; margin-bottom:20px;">INQUIRIES</p>
            <a href="mailto:gryu98794@gmail.com" class="footer-mail">gryu98794@gmail.com</a>
        </footer>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        
        document.getElementById('file-input').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const dataUrl = event.target.result;
                    const isVideo = file.type.startsWith('video');
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <div class="thumb">${isVideo ? `<video src="${dataUrl}" autoplay muted loop></video>` : `<img src="${dataUrl}">`}</div>
                        <div class="item-title"><h3 contenteditable="true">Enter Title</h3></div>
                        <span style="position:absolute;top:10px;right:10px;cursor:pointer;color:#c5a363;font-size:10px;z-index:10;" onclick="this.parentElement.remove()">[ DELETE ]</span>
                    `;
                    gallery.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        });

        function saveArchive() {
            localStorage.setItem('ryu_vfx_final_perfect', gallery.innerHTML);
            alert('아카이브가 안전하게 저장되었습니다. 이제 새로고침해도 이미지가 유지됩니다!');
        }

        function clearArchive() {
            if(confirm('전체 데이터를 삭제하시겠습니까?')) {
                gallery.innerHTML = '';
                localStorage.removeItem('ryu_vfx_final_perfect');
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('ryu_vfx_final_perfect');
            if(saved) gallery.innerHTML = saved;
        };
    </script>
</body>
</html>
